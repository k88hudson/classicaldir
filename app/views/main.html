<div class="container">
  <h1 class="page-header">Listings for {{ monthText }}</h1>

  <div class="row">

    <div class="col-sm-4">

      <form role="form" class="row">
        <div class="form-group col-sm-12">
          <label for="search">Search</label>
           <input
            type="text"
            class="form-control"
            name="textSearch"
            ng-model="textSearch">
        </div>
        <div class="form-group col-xs-6">
          <label for="startDate">After</label>
           <input
            type="text"
            class="form-control"
            show-weeks="false"
            datepicker-popup="MMM dd"
            ng-model="startDate"
            is-open="opened.startDate"
            close-text="close">
        </div>
        <div class="form-group col-xs-6">
          <label for="endDate">Before</label>
           <input
            type="text"
            class="form-control"
            show-weeks="false"
            datepicker-popup="MMM dd"
            ng-model="endDate"
            is-open="opened.endDate"
            close-text="close">
        </div>
      </form>

    </div>

    <div class="col-sm-8">
      <div ng-show="!listingResults.length" class="alert alert-info">
        No listings found.
      </div>

      <ul class="list-group">
        <li ng-repeat="listing in listingResults = (listings | filter:textSearch)" class="list-group-item">
          <hgroup class="clearfix">
            <div class="pull-left hidden-xs" ng-show="listing.image">
              <div ng-show="listing.image" class="listing-image" style="background-image:url({{ listing.image }})"></div>
            </div>
            <div>
              <h5>{{ listing.date }}, {{ listing.time }}</h5>
              <h2>{{ listing.title }}</h2>
              <p class="text-muted">{{ listing.description }}</p>
            </div>
          </hgroup>
          <p>{{ listing.programme }}</p>
          <p>Tickets: <strong>{{ listing.price }}</strong>, {{ listing.specialPrice }}</p>
        </li>
      </ul>
    </div>
  </div>

</div>
